# Logging
ebean.logging=all

ebean.logging.logfilesharing=all

ebean.logging.iud=sql
ebean.logging.query=sql
ebean.logging.sqlquery=sql

ebean.logging.txnCommit=none

# Debug
ebean.debug.sql=true
ebean.debug.lazyload=false

# Autotunning: http://ebean-orm.github.io/docs/query/autotune
ebean.autotune.querytuning=true
ebean.autotune.profiling=true
ebean.autotune.profilingUpdateFrequency=5

# Testing: http://etc9.hatenablog.com/entry/2016/03/29/233319
ebean.uuidStoreAsBinary=true
ebean.databaseSequenceBatchSize=1

# DDL
ebean.ddl.generate=true
ebean.ddl.run=true

# Base de datos por defecto
# datasource.default=pg

# H2
datasource.h2.username=sa
datasource.h2.password=
datasource.h2.databaseUrl=jdbc:h2:mem:tests
datasource.h2.databaseDriver=org.h2.Driver
datasource.h2.minConnections=1
datasource.h2.maxConnections=25

# HSQLDB
datasource.hsql.username=sa
datasource.hsql.password=
datasource.hsql.databaseUrl=jdbc:hsqldb:file:database.db
datasource.hsql.databaseDriver=org.hsqldb.jdbc.JDBCDriver

# SQLite
datasource.sqlite.username=sa
datasource.sqlite.password=
datasource.sqlite.databaseUrl=jdbc:sqlite:file:database.sqlite?cache=shared
datasource.sqlite.databaseDriver=org.sqlite.JDBC
datasource.sqlite.isolationlevel=read_uncommitted
datasource.sqlite.minConnections=1
datasource.sqlite.maxConnections=25

# SQLite memory
datasource.sqlite-mem.username=sa
datasource.sqlite-mem.password=
datasource.sqlite-mem.databaseUrl=jdbc:sqlite:file:database.sqlite?mode=memory&cache=shared
datasource.sqlite-mem.databaseDriver=org.sqlite.JDBC
datasource.sqlite-mem.isolationlevel=read_uncommitted
datasource.sqlite-mem.minConnections=1
datasource.sqlite-mem.maxConnections=25
